<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            height: 100vh;
            position: absolute;
        }

        td {
            border: 2px solid black;
        }

        #A {
            background-color: #9FC9F3;
        }

        #B {
            background-color: #F07DEA;
        }
    </style>
</head>

<body>
    <table>
        <td id="A">Option A</td>
        <td id="B">Option B</td>
    </table>
</body>

</html>
