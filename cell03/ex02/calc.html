<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body class="center">
        <script src="calc.js"></script>
        <input class = "space" type="text" id="number1" name="num" value="">
        <select class = "space" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input class = "space" type="text" id="number2" name="num" value="">
        <button id="submit" onclick="calculator()">Try me!</button>
    </body>
</html>
